<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <button id="time" onclick="timer()">Timer</button>
            <button id="stop" onclick="stopWatch()">StopWatch</button>
        </div>
        <div class="timer"> 
            <h1>00:00:00</h1>
        </div>
        <div class="footer">
            <button id="startStop" onclick="clickStartStop()">Start</button> 
            <button id="restart" onclick="reStart()">Restart</button>
        </div> 
    </div> 
    <script src="script.js"></script>
</body>

</html>
